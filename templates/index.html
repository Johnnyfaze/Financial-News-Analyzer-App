<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Sentiment Analyzer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
        }
        textarea {
            width: calc(100% - 20px);
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            min-height: 150px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: left;
            min-height: 50px;
        }
        #result p {
            margin: 5px 0;
            font-size: 1.1em;
        }
        #result .sentiment-positive {
            color: #27ae60; /* Green */
            font-weight: bold;
        }
        #result .sentiment-negative {
            color: #e74c3c; /* Red */
            font-weight: bold;
        }
        #result .sentiment-neutral {
            color: #f39c12; /* Orange */
            font-weight: bold;
        }
        #result .sentiment-unknown {
            color: #7f8c8d; /* Grey */
            font-weight: bold;
        }
        .error {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>News Sentiment Analyzer</h1>
        <form id="sentimentForm">
            <textarea id="newsInput" name="news" placeholder="Enter news text here..." required></textarea>
            <button type="submit">Analyze Sentiment</button>
        </form>
        <div id="result">
            <p>Your sentiment analysis will appear here.</p>
        </div>
    </div>

    <script>
        document.getElementById('sentimentForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const newsText = document.getElementById('newsInput').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Analyzing sentiment...</p>'; // Show loading message

            if (!newsText.trim()) {
                resultDiv.innerHTML = '<p class="error">Please enter some news text.</p>';
                return;
            }

            try {
                const formData = new FormData();
                formData.append('news', newsText);

                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    let sentimentClass = '';
                    switch (data.sentiment) {
                        case 'positive':
                            sentimentClass = 'sentiment-positive';
                            break;
                        case 'negative':
                            sentimentClass = 'sentiment-negative';
                            break;
                        case 'neutral':
                            sentimentClass = 'sentiment-neutral';
                            break;
                        default:
                            sentimentClass = 'sentiment-unknown';
                    }
                    resultDiv.innerHTML = `
                        <p><strong>News:</strong> ${data.news}</p>
                        <p><strong>Sentiment:</strong> <span class="${sentimentClass}">${data.sentiment.toUpperCase()}</span></p>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="error">Error: ${data.error || 'Something went wrong.'}</p>`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = '<p class="error">An error occurred while connecting to the server.</p>';
            }
        });
    </script>
</body>
</html>
